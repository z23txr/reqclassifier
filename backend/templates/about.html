<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            margin-bottom: 20px;
        }

       nav a {
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  color: #094b5c; /* lighter purple for links */
  padding: 8px 16px;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
  letter-spacing: 0.04em;
}


nav a:hover,
nav a:focus {
  color: #32b0eb;
  background: rgba(0, 38, 77, 0.8);/* brighter purple on hover */
  box-shadow: 0 0 12px #7c6bff;
  transform: translateY(-3px);
}

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .text-section {
            flex: 1;
            margin-right: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        .about-image {
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
h1 {
  color: #a3c1ff;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #003366;
  user-select: text;
}

        footer.footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 0.8s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .hidden {
            visibility: hidden;
        }

        .animated-text {
            font-size: large;

        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('categories') }}">Categories</a> |
        <a href="{{ url_for('contact') }}">Contact</a> |
        <a href="{{ url_for('about') }}">About Us</a>
    </nav>

    <div class="container">
        <div class="text-section">
            <h1>About Us</h1>
            <p id="animated-text" class="typing-cursor hidden">
                Welcome to our project! This application predicts requirement categories and stores your history.  Our goal is to provide accurate predictions and an easy-to-use interface.
            </p>
        </div>
        <img src="{{ url_for('static', filename='pic.png') }}" alt="About Image" class="about-image">
    </div>

    <footer class="footer">
        <p>Developed by <strong>Zainab</strong> @ 2025</p>
    </footer>

    <script>
        function typeText(elementId, delay = 40) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const fullText = element.textContent.trim();
            element.textContent = '';
            element.classList.remove('hidden');

            let i = 0;
            function type() {
                if (i < fullText.length) {
                    element.textContent += fullText.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }else{element.classList.remove('typing-cursor');
}
            }

            type();
        }

        window.onload = function () {
            setTimeout(() => {
                typeText('animated-text', 30);
            }, 300);
        };
    </script>
</body>
</html>
